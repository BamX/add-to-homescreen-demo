<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Add To Homescreen Demo</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link rel="stylesheet" type="text/css" href="/css/addtohomescreen.css">
        <script src="/js/addtohomescreen.js"></script>
    </head>
    <body>

        <div class="container text-center">
            <div class="row">
                <h1>Add To Homescreen Demo</h1>
                <p>This site is a demo for:</p>
                <a href="https://github.com/cubiq/add-to-homescreen"><pre>https://github.com/cubiq/add-to-homescreen</pre></a>
            </div>

            <div class="row">
                <a class="btn btn-lg btn-success" href="javascript:void(0);" onclick="clickSample();">Click me</a>
                <p>Icon state: <span class="label label-info" id="icon-state">n/a</span></p>
            </div>

            <hr />

            <div class="row">
                <small>This demo is available as docker image <a href="https://hub.docker.com/r/bamx23/add-to-homescreen-demo/">bamx23/add-to-homescreen-demo</i></small>
            </div>
        </div>

        <!-- JS stuff -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script type="text/javascript">
            function iconAdded() {
                $('#icon-state').html('added');
            }
            function popupShown() {
                $('#icon-state').html('popup');
            }
            function clickSample() {
                $('#icon-state').html('pending');
                addToHomescreen({
                    startDelay: 0,
                    detectHomescreen: true,
                    modal: true,
                    onAdd: iconAdded,
                    onShow: popupShown
                });
            }
        </script>
    </body>
</html>
